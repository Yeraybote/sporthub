
<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="Template for the new android layout">
      <meta name="author" content="Andrew Henry">
      <link rel="icon" href="#">
      <title>SportHub - Inicio</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <!-- Google Icons -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

      <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

      <!-- Custom styles for this template -->
        <link href="../css/inicio.css" rel="stylesheet">

        <!-- Favicon -->
    <link rel="icon" href="../resources/sporthub-removebg.png" type="image/png">

      <!-- Firebase JS -->
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/inicio.js"></script>
   </head>
   <body>
      <div class="align-items-center ">
        <img id="logo" src="../resources/sporthub-removebg.png" alt="Logo YERGM" class="logo" width="120" height="120">
      </div>
      
      <!-- Begin page content -->
      <div class="container-fluid">

         <!-- Eventos page -->
        <div id="page-eventos" class="active align-items-center group-container">

            <!-- Filtros deporte y fecha -->
            <div class="form-container">
                <div class="form-row">
                    <div class="col">
                        <select class="form-control" id="filtroDeporte">
                            <option value="" selected>Todos</option>
                            <option>Pádel</option>
                            <option>Fútbol</option>
                            <option>Running</option>
                            <option>Baloncesto</option>
                            <option>Otro</option>
                        </select>
                    </div>
                    <div class="col">
                        <input type="date" class="form-control" id="filtroFecha">
                    </div>
                </div>
            </div>

            
            <!-- Cards eventos -->
            <div id="eventos-lista" class="active align-items-center group-container">
            </div>

        </div>

         <!-- Crear page -->
         <div id="page-crear" class="inactive container">
            <form id="form-crear-evento">
                <div class="form-group">
                <label for="tituloEvento">Título</label>
                <input type="text" class="form-control" id="tituloEvento" placeholder="Ej: Partido de pádel 2 vs 2" required>
                </div>
                <div class="form-group mt-2">
                <label for="deporte">Deporte</label>
                <select class="form-control" id="deporte" required>
                    <option value="todos" disabled selected>Selecciona un deporte</option>
                    <option>Pádel</option>
                    <option>Fútbol</option>
                    <option>Running</option>
                    <option>Baloncesto</option>
                    <option>Otro</option>
                </select>
                </div>
                <div class="form-group mt-2">
                <label for="fecha">Fecha</label>
                <input type="date" class="form-control" id="fecha" required>
                </div>
                <div class="form-group mt-2">
                <label for="hora">Hora</label>
                <input type="time" class="form-control" id="hora" required>
                </div>
                <div class="form-group mt-2">
                <label for="ubicacion">Ubicación</label>
                <input type="text" class="form-control" id="ubicacion" placeholder="Ej: Parque Central, Madrid" required>
                </div>
                <div class="form-group mt-2">
                <label for="maxParticipantes">Máximo de participantes</label>
                <input type="number" class="form-control" id="maxParticipantes" min="2" max="100" required>
                </div>
                <div class="form-group mt-2">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3" placeholder="Nivel medio, traer raqueta..."></textarea>
                </div>
                <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="privado">
                <label class="form-check-label" for="privado">Evento privado (solo con invitación)</label>
                </div>
                <button type="submit" class="btn btn-primary mt-3 crear">Crear evento</button>
            </form>
            </div>


         <!-- Perfil page -->
         <div id="page-perfil" class="inactive">

            <!-- Título + Logout -->
            <div class="form-container">
                <h3 class="iniciar text-dark" id="titulo">Bienvenid@</h3>
                <button id="logout" class="btn btn-danger mt-3">Cerrar sesión</button>
            </div>
            
         </div>
      </div>

      <!-- Bottom Nav Bar -->
      <footer class="footer">
         <div id="buttonGroup" class="btn-group selectors" role="group" >
            <button id="eventos" type="button" class="btn btn-secondary button-active">
               <div class="selector-holder">
                  <i class="material-icons">event</i>
                  <span>Eventos</span>
               </div>
            </button>
            <button id="crear" type="button" class="btn btn-secondary button-inactive">
               <div class="selector-holder">
                  <i class="material-icons">add_circle</i>
                  <span>Crear</span>
               </div>
            </button>
            <button id="perfil" type="button" class="btn btn-secondary button-inactive">
               <div class="selector-holder">
                  <i class="material-icons">account_circle</i>
                  <span>Perfíl</span>
               </div>
            </button>
         </div>
      </footer>
      <!-- Bootstrap core JavaScript -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
      
   </body>
</html>
